{% extends 'base.html'%} {% block title %}{{super()}} Login {% endblock%} {%
block content%}

<p class="p-separation">Login</p>

<section class="login-form">
  <form action="{{url_for('login')}}" method="POST">
    <div>
      {{ login_form.hidden_tag() }}
      {{login_form.email.label}}{{login_form.email}}<br />
    </div>
    <div>
      {{login_form.password.label}}{{login_form.password}} {{login_form.submit}}
    </div>
  </form>
</section>
{% endblock %}
